<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../assets/css/index.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Cadastro de Bikes</title>
</head>

<body>
    <div
        class="d-flex justify-content-end flex-column-reverse flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img class="d-block mx-auto mb-4" src="../assets/images/logo.png" alt="" width="100" height="100">
        <h2 class="my-0 mr-md-auto font-weight-normal" href="index.html">Easy Mov</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text" href="../index.html">Inicio</a>
            <a class="p-2 text" href="../pages/about.html">Empresa</a>
            <a class="p-2 text" href="../pages/products.html">Aluguel</a>
            <div class="btn-group">
                <button type="button" style="background-color: #524570; border-color:white;"
                    class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><span
                        id="nomeUsuario"></button>
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="#">Conta</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </ul>
            </div>
        </nav>
    </div>
    <br>

    <script>
        document.getElementById('nomeUsuario').textContent = localStorage.getItem('usuario_logado');
    </script>
    <main>
        <div class="container">
            <div class="card_cadas">
                <form id="formBike" class="form">
                    <div class="input_group">
                        <h2>Informe os dados para cadastrar a Bike:</h2>
                    </div>
                    <div class="group_right_confirm">
                        <div class="mb-3 input_box">
                            <label for="imagemBike" class="form-label">Imagem da Bike</label>
                            <input class="form-control" id="imagemBike" type="text" placeholder="URL da imagem" value="../assets/images/bicicleta_caloi.png">
                            <div id="imageHelpBlock" class="form-text">
                                Imagem em formato PNG.
                            </div>
                        </div>
                        <div class="mb-3 input_box">
                            <label for="marcaBike">Marca</label><br>
                            <input type="text" id="marcaBike" name="marcaBike" required><br>
                        </div>
                        <div class="mb-3 input_box">
                            <label for="aroBike">Aro</label><br>
                            <input type="number" id="aroBike" name="aroBike" required><br>
                        </div>
                        <div class="mb-3 input_box">
                            <label for="idBike">ID da Bike</label>
                            <input type="text" class="form-control" id="idBike">
                        </div>
                        <div class="mb-3 input_box">
                            <label for="quantBike">Quantidade de Bikes</label><br>
                            <input type="number" id="quantBike" name="quantBike" required><br>
                        </div>
                        <div class="mb-3 input_box form-check-inline form-switch">
                            <input class="form-check-input" type="checkbox" id="marchaBike">
                            <label class="form-check-label" for="marchaBike">Marcha?</label>
                        </div>
                        <div class="mb-3 input_box form-check-inline form-switch">
                            <input class="form-check-input" type="checkbox" id="freioBike">
                            <label class="form-check-label" for="freioBike">Freio a disco?</label>
                        </div>
                        <div class="mb-3 input_box form-check-inline form-switch">
                            <input class="form-check-input" type="checkbox" id="cestaBike">
                            <label class="form-check-label" for="cestaBike">Cesta dianteira ou traseira?</label>
                        </div>
                        <div class="mb-3 input_box">
                            <label for="valorBike"> Preço</label><br>
                            <input type="number" id="valorBike" name="valorBike" required><br>
                        </div>
                        <div class="mb-3 input_box">
                            <label for="descricaoBike" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricaoBike" rows="2"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn border border-0 shadow-lg"
                                id="cadastrarBike">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer" style="margin: 25px 0;">
            <div class="footer-flex">
                <span class="span-footer">Copyright © Easy Mov 2024</span>
            </div>
        </div>

    </footer>

    <script src="../assets/js/cadastro_bikes.js"></script>
</body>

</html>
