<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="cad_instituicoes.js" defer></script>
    <link href="cad2.css" rel="stylesheet">
    <link href="/your-path-to-uicons/css/uicons-rounded-regular.css" rel="stylesheet">
    <title>Cadastro de Instituições - Página 2</title>
    <style>
        .input_group {
            margin-bottom: 15px;
        }
        .input_box {
            margin-bottom: 10px;
        }
        @media (max-width: 576px) {
            .input_group {
                padding: 10px;
            }
            .input_box label, .input_box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="row align-items-start">
              <div class="col">
                <a  class="navbar-brand"  href="/HTML - Easy Mov/ADM - Andre/Logado.html">Easy Mov</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              </div>
            </div>
            <div class="row align-items-center"> 
              <div class="col">
                <img style="display: flex; justify-content: center;" class="logo" src="/HTML - Easy Mov/img/EasyMov Logo.png" alt="Easy Mov Logo">
              </div>
            </div>
            <div class="row align-items-end"> 
              <div class="col">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <button type="button" class="btn btn-outline-light"><a class="nav-link"   href="/HTML - Easy Mov/ADM - Andre/serviço.html">Serviço_Contrado</a></button>
                    <button type="button" class="btn btn-outline-light">Nome_Do_Usuario</button>
                    
                  </div>
                </div>
              </div>
            </nav>
              </div>
            </div>
            </div>
          </div>
</header>

  <button class="btn_return"><a href="cad_Instituicoes.html"><img src="/HTML - Easy Mov/img/angulo-esquerdo.png" alt=""></a></button>
  <div class="container">
    <div class="card_cadas">
      <form id="cadastroInstituicaoForm2" class="form">
        <div class="input_group">
          <h2>Informe os dados da instituição</h2>
          <div class="input_box">
            <label for="espacoReser">A instituição possui espaço reservado para as bicicletas?</label><br>
            <input type="text" id="espacoReser" name="espacoReser" required><br>
          </div>
          <div class="input_box">
            <label for="veicPropio_Alu">Qual a média de alunos com veículo próprio?</label><br>
            <input type="text" id="veicPropio_Alu" name="veicPropio_Alu" required><br>
          </div>
          <div class="input_box">
            <label for="quantBike">Quantidade mínima de bicicletas que desejam?</label><br>
            <input type="text" id="quantBike" name="quantBike"><br>
          </div>
          <div class="input_box">
            <label for="tempoServico">Tempo pelo qual desejam utilizar as bicicletas?</label><br>
            <input type="text" id="tempoServico" name="tempoServico" required><br>
          </div>
        </div>
        <button type="button" class="btn_next" onclick="finalizarCadastro()">Finalizar</button>
      </form>
    </div>
  </div>
</body>
</html>
