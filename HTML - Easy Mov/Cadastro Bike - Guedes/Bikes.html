    <main>
        <div class="container">
            <div class="card_cadas">
                <form action="#" class="form">
                        <div class="input_group">
                            <h2>Informe os dados para cadastrar a Bike:</h2>
                        </div>
                        <div class="group_right_confirm">
                            <div class="mb-3 input_box">
                                <label for="imgBike" class="form-label">Imagem da Bike</label>
                                <input class="form-control" id="imagemBike" type="file">
                                <div id="imageHelpBlock" class="form-text">
                                    Imagem em formato PNG.
                                </div>
                            </div>
                            <div class="mb-3 input_box">
                                <label for="marcaBike">Marca</label><br>
                                <input type="text" id="marcaBike" nome="marcaBike" required><br>
                            </div>
                            <div class="mb-3 input_box">
                                <label for="aroBike">Aro</label><br>
                                <input type="number" id="aroBike" nome="aroBike" required><br>
                            </div>
                            <div class="mb-3 input_box form-check-inline form-switch">
                                <input class="form-check-input" type="checkbox" id="marchaBike" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Marcha?</label>
                            </div>
                            <div class="mb-3 input_box form-check-inline form-switch">
                                <input class="form-check-input" type="checkbox" id="freiroBike" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Freio a disco?</label>
                            </div>
                            <div class="mb-3 input_box form-check-inline form-switch">
                                <input class="form-check-input" type="checkbox" id="cestaBike" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Cesta dianteira ou traseira?</label>
                            </div>
                            <div class="mb-3 input_box">
                                <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoBike" rows="2"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn border border-0 shadow-lg" id="cadastrarBike">Cadastrar</button>
                            </div>
                        </div>
                </form>
            </div>        
        </div>
    </main>
